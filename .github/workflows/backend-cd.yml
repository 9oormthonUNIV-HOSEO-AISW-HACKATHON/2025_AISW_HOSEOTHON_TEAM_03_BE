name: Backend CD

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/genon   # ðŸ”¹ ë„ì»¤í—ˆë¸Œ repo ì´ë¦„
  CONTAINER_NAME: genon-app                             # ðŸ”¹ EC2ì—ì„œ ëŒ ì»¨í…Œì´ë„ˆ ì´ë¦„
  PORT: "8080"                                         # ðŸ”¹ ì™¸ë¶€ì— ì—´ í¬íŠ¸(ìŠ¤í”„ë§ í¬íŠ¸)

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Temurin) & Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # application.yml ìƒì„± (Secret ê°’ ì‚½ìž…)
      - name: Create application.yml
        run: |
          mkdir -p ./src/main/resources
          cat > ./src/main/resources/application.yml <<'EOF'
          ${{ secrets.APPLICATION_YML }}
          EOF
          echo "===== application.yml ====="
          sed -n '1,60p' ./src/main/resources/application.yml

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (tag with sha & latest)
        run: |
          docker build -t "$IMAGE_NAME:${{ github.sha }}" -t "$IMAGE_NAME:latest" .

      - name: Push Docker image
        run: |
          docker push "$IMAGE_NAME:${{ github.sha }}"
          docker push "$IMAGE_NAME:latest"

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            set -euo pipefail

            IMAGE="${{ env.IMAGE_NAME }}"
            TAG="${{ github.sha }}"
            NAME="${{ env.CONTAINER_NAME }}"
            PORT="${{ env.PORT }}"

            echo "== Docker login =="
            docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"

            echo "== Pull new image =="
            docker pull "$IMAGE:$TAG"

            echo "== Stop & remove old container if exists =="
            docker rm -f "$NAME" 2>/dev/null || true

            echo "== Run new container =="
            docker run -d \
              --name "$NAME" \
              --restart unless-stopped \
              -p "${PORT}:8080" \
              "$IMAGE:$TAG"

            echo "== Running containers =="
            docker ps
